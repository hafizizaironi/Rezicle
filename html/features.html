        ]);

          title : 'Monthly 3R affected by TAPAH',
            backgroundColor: '#c2c2d6',
          vAxis: {title: 'Money Earn'},
          hAxis: {title: 'Month'},
          seriesType: 'bars',
          series: {4: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
